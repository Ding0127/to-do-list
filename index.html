<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="app-header">
            <h1>今日待办</h1>
            <p class="date"></p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <i class="fas fa-plus"></i>
                <input type="text" id="taskInput" placeholder="添加新的待办事项...">
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>待完成 <span id="pending-count">0</span></h2>
                <button id="sort-btn">
                    <i class="fas fa-sort-amount-down"></i>
                </button>
            </div>
            <ul id="tasksList" class="tasks-list"></ul>

            <div class="tasks-header completed-header">
                <h2>已完成 <span id="completed-count">0</span></h2>
            </div>
            <ul id="completedList" class="tasks-list completed-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
